<div class="container">
  <h4>Internal Server Error </h4>

  <ng-container *ngIf="serverError">
    <h5 class="text-danger">Error: {{serverError.message}}</h5>
    <p>What to do next?</p>
    <ol>
      <li>Open the Chrome dev tools</li>
      <li>Inspect the network tab</li>
      <li>Check the failing requests</li>
      <li>Examine the request URL - make sure it is correct</li>
    </ol>
    <p>Stacktrace</p>
    <code class="mt-5" style="background-color: whitesmoke;">{{serverError.details}}</code>
  </ng-container>
  <div class="row">
    <button class="btn btn-info btn-lg mt-5" routerLink="/">Return to the home page.</button>
  </div>
</div>
