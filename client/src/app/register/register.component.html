<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group">
    <input [(ngModel)]="model.username" type="text" name="username" class="form-control" placeholder="Username">
  </div>
  <div class="form-group">
    <input [(ngModel)]="model.password" type="password" name="password" class="form-control" placeholder="Password">
  </div>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-success mr-2">Register</button>
    <button type="submit" class="btn btn-default mr-2" (click)="cancel()">Cancel</button>
  </div>
</form>
